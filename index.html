<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <!-- <img src="bg.jpg" alt="" height="100%" width="100%"> -->
  </body>
  <header>
    <h1>Patient Registration Form</h1>
  </header>
  <main class="bg-img">
    <div class="p-2 w-100 bg-gradient">
      <p class="p-1 text-center h2">PATIENT DETAILS</p>
    </div>
    <section>
      <form class="form w-50 m-3 border-primary" action="">
        <div>
          <!-- first name and last name div -->
          <div class="form-group row">
            <div class="col">
              <label for=""><h5>First Name</h5></label>
              <input type="text" name="" id="" class="form-control" />
            </div>
            <div class="col">
              <label for=""><h5>Last Name</h5></label>
              <input type="text" name="" id="" class="form-control" />
            </div>
          </div>
          <br /><br /><br />
          <!-- city and address div -->
          <div class="row">
            <div class="col">
              <label for=""><h5>City</h5></label><br />
              <input type="text" name="" id="" class="form-control" />
            </div>
            <div class="form-group col">
              <label for=""><h5>Residential Address</h5></label>
              <input type="text" name="" id="" class="form-control" />
            </div>
          </div>
          <br/>

          <!-- email add and contact no -->

          <div class="form-group row">
            <div class="col">
              <label class="sr-only" for="email"><h5>Email address:</h5></label>
              <input type="email" class="form-control" id="email" />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <br />
            <div class="form-group col">
              <label for=""><h5>Enter Contact No:</h5></label><br />
              <input type="tel" minlength="10" maxlength="10" /> <br />
            </div>
          </div>
          <br />
          <!-- gender,age and group -->
          <div class="form-group row">
            <div class="col">
              <label for=""><h5>Select Gender</h5></label><br />
              <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
              </select>
            </div>
            <br />
            <div class="form-group col">
              <label for=""><h5>Age</h5></label><br />
              <input type="text" name="" id="" class="form-control" />
            </div>
            <br />
            <div class="form-group col">
              <label for=""><h5>Select BloodGroup</h5></label>
              <select name="" id="">
                <option value="">A</option>
                <option value="">A+</option>
                <option value="">AB+</option>
                <option value="">O+</option>
                <option value="">O</option>
              </select>
            </div>
          </div>
          <br />
          <div class="form-group row">
            <label class="form-label" for="customFile"
              ><h5>Aadhar Card Image</h5></label
            >
            <input type="file" class="form-control" id="customFile" />
          </div>
          <br />
          <button class="btn btn-primary center" type="submit">Submit</button>
        </div>
      </form>
      <br /><br /><br />
    </section>
  </main>

</html>
